<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="placeholder-image.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="placeholder-image-2.jpg" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev hidden" type="button" id="prevBtn" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" id="nextBtn" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            const btnLeft = document.getElementById('prevBtn');
            const btnRight = document.getElementById('nextBtn')

            btnLeft.addEventListener('click', function handleClick() {
                btnLeft.classList.add('hidden');
                btnRight.classList.remove('hidden');
            });
            btnRight.addEventListener('click', function handleClick() {
                btnRight.classList.add('hidden');
                btnLeft.classList.remove('hidden');
            });
        </script>
    </body>

</html>

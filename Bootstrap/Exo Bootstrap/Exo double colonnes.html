<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Exo bootstrap 4</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 bg-info border border-dark">6 col
                <div class="row bg-info">
                    <div class="col-12"></div>
                        <div class="col-4 border border-dark bg-warning">4 col</div>
                        <div class="col-4 offset-4 border border-dark bg-danger">4 col</div>
                </div>
            </div>
            <div class="col-6 bg-info border border-dark">6 col
                <div class="row bg-info ">
                    <div class="col-12"></div>
                        <div class="col-4 border border-dark bg-primary">4 col</div>
                        <div class="col-8 border border-dark bg-success">8 col</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

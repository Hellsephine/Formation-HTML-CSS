<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Exo bootstrap 5</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-3 border border-dark bg-warning my-3 ">Logo</div>
            <div class="col-9 border border-dark bg-primary my-3 ">Logo</div>
        </div>
        <div class="row">
            <div class="col border border-dark bg-success my-3 ">Hero</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-12 my-3 border border-dark bg-danger">Zone 1</div>
            <div class="col-md-4 col-12 my-3 border border-dark bg-danger">Zone 2</div>
            <div class="col-md-4 col-12 my-3 border border-dark bg-danger">Zone 3</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-8 border border-dark bg-primary my-3">Zone 5</div>
            <div class="col-md-6 col-4 border border-dark bg-warning my-3 ">Zone 6</div>
        </div>
        <div class="row">
            <div class="col border border-dark bg-success my-3">Footer</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap exercice 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="card text-center m-2">
                    <form>
                        <h5 class="my-3">Quel type d'utilisateur êtes vous ?</h5>
                        <div>
                            <input type="radio" class="btn-check" name="type" id="typeDeb" />
                            <label for="typeDeb" class="btn btn-outline-primary">Débutant</label>
                            <input type="radio" class="btn-check" name="type" id="typeInt" checked="checked" />
                            <label for="typeInt" class="btn btn-outline-primary">Moyen</label>
                            <input type="radio" class="btn-check" name="type" id="typeConf" />
                            <label for="typeConf" class="btn btn-outline-primary">Confirmé</label>
                        </div>
                        <h5 class="my-3">Saisir vos identifiants</h5>
                        <div class="input-group w-75 mx-auto my-1">
                            <div class="input-group-text">Nom</div>
                            <input name="nom" class="form-control" placeholder="Jean Dupont" />
                        </div>
                        <div class="input-group w-75 mx-auto my-1">
                            <div class="input-group-text">E-mail</div>
                            <input class="form-control" placeholder="jean.dupont@gmail.com" type="email" name="email" />
                        </div>
                        <div class="input-group w-75 mx-auto my-1">
                            <div class="input-group-text">Mot de passe</div>
                            <input type="password" name="password" class="form-control" placeholder="Jean Dupont" />
                        </div>
                        <div class="text-start form-check w-75 mx-auto my-2">
                            <input type="checkbox" class="form-check-input" id="accept" name="accept" />
                            <label class="form-check-label" for="accept">
                                Je suis d'accord avec <a href="#"> les conditions d'utilisation</a>.
                            </label>
                        </div>
                        <div class="btn btn-large btn-primary w-75 btn-block my-3">Créer un compte</div>
                        <div class="my-3">Vous avez d&eacute;j&agrave; compte ?<a href="#">Connectez-vous</a>.</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

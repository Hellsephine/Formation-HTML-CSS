<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap exercice 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-3 bg-warning my-2 p-2 border border-dark">Logo</div>
            <div class="col-9 bg-primary my-2 p-2 border border-dark">Logo</div>
        </div>
        <div class="row">
            <div class="col-12 p-2 my-2 bg-success border border-dark">Zone 1</div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 p-2 my-2 bg-danger border border-dark">Zone 2</div>
            <div class="col-12 col-lg-4 p-2 my-2 bg-danger border border-dark">Zone 3</div>
            <div class="col-12 col-lg-4 p-2 my-2 bg-danger border border-dark">Zone 4</div>
        </div>

        <div class="row">
            <div class="col-9 col-lg-6 p-2 my-2 bg-primary border border-dark">Zone 5</div>
            <div class="col-3 col-lg-6 p-2 my-2 bg-warning border border-dark">Zone 6</div>
        </div>

        <footer class="row">
            <div class="col-12 p-2 my-2 border border-dark  bg-success">Footer</div>
        </footer>
    </div>
</body>
</html>
